# Post Settings
excerpt_separator: ---
paginate: 30
per_page: 30
paginate_path: "/blog/page:num/"
collections:
  articles:
    output: true
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
      author: "Jiayi"
      permalink: "/post/:title.html"
  - scope:
      path: "_articles"
      type: "articles"
    values:
      layout: "post"
      author: "Jiayi"
      permalink: "/article/:title.html"
  - scope:
      path: "_private"
      type: "private"
    values:
      layout: "post"
      author: "Jiayi"
      permalink: "/private/:title.html"

# Plugins
